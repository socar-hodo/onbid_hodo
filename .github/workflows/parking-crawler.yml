name: ONBID Parking Crawler

on:
  schedule:
    - cron: '0 2 * * 1-5'

  workflow_dispatch:

jobs:
  crawl-parking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium
          playwright install-deps

      - name: Run parking crawler
        env:
          ONBID_ID: ${{ secrets.ONBID_ID }}
          ONBID_PW: ${{ secrets.ONBID_PW }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python onbid_parking_crawler.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawler-logs
          path: |
            *.log
          retention-days: 7

      - name: Commit sent gonggo list
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add sent_gonggo.json

          git diff --cached --quiet || git commit -m "Update sent gonggo list"

          git push
